
<h1 class="text-center">FORMULARIO</h1>
<form class="container">
  <section class="row g-3">
    <section class="col">
      <label><b>Nombre:</b></label>
      <input type="text" class="form-control border" >
    </section>
    <section class="col">
      <label><b>Apellido:</b></label>
      <input type="text" class="form-control border" >
    </section>
    <section class="col">
      <label><b>Edad:</b></label>
      <input type="text" class="form-control border" #numberEdad>
    </section>
  </section>
  <section class="d-grid col-2 mx-auto">
    <input type="button" value="Enviar" class="btn btn-success center" (click)="validarEdad(numberEdad.value)" >
  </section>
</form>
<p class="ht" *ngIf="resultado==false else mayor">
  {{mensaje}}
</p>
<ng-template #mayor>
  <p class="ht">{{mensaje}}</p>
</ng-template>
